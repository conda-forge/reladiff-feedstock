{% set name = "reladiff" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reladiff-{{ version }}.tar.gz
  sha256: cfdefa7abc001eef0c3c5ceafbb024877436568fee7c9aedeaf214a8c91032ab

build:
  entry_points:
    - reladiff = reladiff.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - runtype >=0.5.0
    - dsnparse
    - click >=8.1
    - rich
    - toml >=0.10.2
    - sqeleton >=0.1.4
  run_constrained:
    - mysql-connector-python >=8.0.29
    - psycopg2 *
    - snowflake-connector-python >=2.7.2
    - cryptography *
    - trino-python-client >=0.314.0
    - presto-python-client *
    - clickhouse-driver *
    - duckdb >=0.6.0

test:
  imports:
    - reladiff
  commands:
    - pip check
    - reladiff --help
  requires:
    - pip

about:
  home: https://github.com/erezsh/reladiff
  doc_url: https://reladiff.readthedocs.io/
  summary: Command-line tool and Python library to efficiently diff rows across two different databases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
